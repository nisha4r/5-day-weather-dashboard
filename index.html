<!doctype html>
<html lang="en">

<head>
    <title>5 Days Weather Forecast</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link href="./assets/css/style.css" rel="stylesheet">

</head>

<body>
    <header class=" container-fluid text-white text-center p-2">
        <h1> Weather Dashboard </h1>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3">

                    <div class="mb-3">
                        <label for="city-input" class="form-label">
                            <h2>Search for a City:</h2>
                        </label>
                        <input type="text" class="form-control" name="city-input" id="city-input"
                            aria-describedby="helpId" placeholder="Enter any city">
                        <div class="mt-3 mb-3 container-fluid"> <input name="search-button" id="search-button" class="btn btn-primary"
                                type="button" value="Search" onclick="search()"> </div>

                    </div>
                    <hr>
                    <div id="search-history"></div>
                </div>
                <div class="col-lg-9">
                    <div class="row justify-content-start align-items-start">
                        <div id="present" class="card col-lg-11 m-3">


                            <div class="card-body">
                                <h4 id="present-city" class="card-title"></h4>
                                <img id="present-weather-pic" src="" alt="present weather">

                                <p id="temp" class="card-text"></p>
                                <p id="wind-speed" class="card-text"></p>
                                <p id="humidity" class="card-text"></p>
                            </div>

                        </div>
                    </div>
                    <div id="5-day-header" class="row justify-content-start align-items-start g-2">
                        <div class="col-lg-12">
                            <h4>5 Day Forecast</h4>
                        </div>

                    </div>
                </div>
                <div class="row justify-content-start align-items-start g-2">
                    <div class="col-lg-2 rounded day-forecast m2 text-white"></div>
                    <div class="col-lg-2 rounded day-forecast m2 text-white"></div>
                    <div class="col-lg-2 rounded day-forecast m2 text-white"></div>
                    <div class="col-lg-2 rounded day-forecast m2 text-white"></div>
                    <div class="col-lg-2 rounded day-forecast m2 text-white"></div>


                </div>
            </div>

        </div>

        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
